<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>See console or below for output</p>
    <ul id="my-ul"></ul>
    <button id="btn">Load data</button>

    <script>
        function loadData() {
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(function (r){
                if(!r.ok){
                    return Promise.reject("UPPPS",r.status)
                }
                return r.json()  //Returns a promise
            })
            .then(names => {
                //Her kan vi arbejde med data
                const ul = names.map(name => `
                <li>${name.name}</li>
                `).join("")
                document.getElementById("my-ul").innerHTML = ul
                console.log(names)
            })
            .catch(e => {
                console.error(e)
            })
            console.log("Who was called first")
    }
    btn.onclick = loadData
    </script>
</body>
</html>
