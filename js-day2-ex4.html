<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>Excercise 4</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th id="header-year">Year</th>
            <th id="header-make">Make</th>
            <th id="header-model">Model</th>
            <th id="header-price">Price</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    
    <div>
        <label for="filter-input">Price</label>
        <input id="filter-input">
        <button id="btn-filter-price">Price less than</button>
        <button id="btn-filter-make">Filter by Make</button>
        <button id="btn-clear-filter">Clear Filter</button>
    </div>
    
    <script>
        const cars = [
            { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
            { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
            { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
            { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
            { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
        ];

        function createTableRows (carsToMap) {
            const tableRows = carsToMap.map(car => `
            <tr>
                <td>${car.id}</td>
                <td>${car.year}</td>
                <td>${car.make}</td>
                <td>${car.model}</td>
                <td>${car.price}</td>
            </tr>
            `).join("\n")

            document.getElementById("tbody").innerHTML = tableRows
        }
        createTableRows(cars)

        document.getElementById("btn-filter-price").onclick = () => {
        const price = document.getElementById("filter-input").value
        const filteredCars = cars.filter(car => car.price < price)
        createTableRows(filteredCars)
        }

        document.getElementById("btn-filter-make").onclick = () => {
        const make = document.getElementById("filter-input").value
        const filteredCars = cars.filter(car => car.make === make)
        createTableRows(filteredCars)
        }

        document.getElementById("btn-clear-filter").onclick = function(){
        createTableRows(cars)
        }

    </script>
</body>
</html>
